<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <div class="slidecontainer">
            <input type="range" min="8" max="128" value="8" class="slider" 
            id="number of characters">Number of Characters   <span id="demo"></span>
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="2" value="2" class="slider" 
            id="alpha">Alpha
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="2" value="2" class="slider" 
            id="numbers">Numbers
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="2" value="2" class="slider" 
            id="special characters">Special Characters
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
