<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <div class="slidecontainer">
          <input type="range" min="8" max="128" value="8" class="slider" id="number-of-characters">Number of Characters
          <span id="demo"></span>
        </div>
        <div class="slidecontainer">
          <input type="checkbox" min="0" max="1" value="1" class="slider" id="letters">Letters
        </div>
        <div class="slidecontainer">
          <input type="checkbox" min="0" max="1" value="1" class="slider" id="numbers">Numbers
        </div>
        <div class="slidecontainer">
          <input type="checkbox" min="0" max="1" value="1" class="slider" id="special-characters">Special Characters
        </div>
        <div class="slidecontainer">
          <input type="checkbox" min="0" max="1" value="1" class="slider" id="upper-case">Upper-case
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
